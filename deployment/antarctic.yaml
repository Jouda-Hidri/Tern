apiVersion: apps/v1
kind: Deployment
metadata:
  name: antarctic
spec:
  selector:
    matchLabels:
      app: antarctic
  replicas: 1
  template:
    metadata:
      labels:
        app: antarctic
    spec:
      containers:
        - name: tern
          image: tern:17
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres_password
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres_host
          ports:
            - containerPort: 9090
          resources:
            limits:
              cpu: "1"
            requests:
              cpu: "0.5"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
data:
  postgres_user: postgres
  postgres_password: password
  postgres_host: postgresql

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: antarctic-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: antarctic
  minReplicas: 1
  maxReplicas: 1 #10
  targetCPUUtilizationPercentage: 50

---
apiVersion: v1
kind: Service
metadata:
  name: antarctic
spec:
  type: NodePort
  ports:
    - protocol: "TCP"
      port: 9090
      targetPort: 9090
      nodePort: 30000
  selector:
    app: antarctic
