apiVersion: apps/v1
kind: Deployment
metadata:
  name: tern-demo
spec:
  selector:
    matchLabels:
      app: tern-demo
  replicas: 1
  template:
    metadata:
      labels:
        app: tern-demo
    spec:
      containers:
        - name: tern-demo
          image: tern-demo:5
          env:
          - name: POSTGRES_USER
            valueFrom:
              configMapKeyRef:
                name: postgres-config
                key: postgres_user
          - name: POSTGRES_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: postgres-config
                key: postgres_password
          - name: POSTGRES_HOST
            valueFrom:
              configMapKeyRef:
                name: postgres-config
                key: postgres_host
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "1"
            requests:
              cpu: "0.5"
