apiVersion: apps/v1
kind: Deployment
metadata:
  name: tern-demo
spec:
  selector:
    matchLabels:
      app: tern-demo
  replicas: 1
  template:
    metadata:
      labels:
        app: tern-demo
    spec:
      containers:
        - name: tern-demo
          image: tern-demo:10
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres_password
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres_host
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "1"
            requests:
              cpu: "0.5"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
data:
  postgres_user: postgres
  postgres_password: password
  postgres_host: postgresql

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: tern-demo-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tern-demo
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50

---
apiVersion: v1
kind: Service
metadata:
  name: tern-demo
spec:
  type: NodePort
  ports:
    - protocol: "TCP"
      port: 8080
      targetPort: 8080
  selector:
    app: tern-demo
